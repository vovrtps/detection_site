<!DOCTYPE html>
{% load static %}
<html>
<head>
    <title>{% block title %}Face Detection Platform{% endblock %}</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8fcbb9b64e.js" crossorigin="anonymous"></script>

</head>
<body style="background-color: #faebd7">
    <header>
        <!-- Bootstrap Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary" style="background-image: url({% static 'img/fd1.jpg' %})">
            <a class="navbar-brand" href="{% url 'object_detection:home' %}" style="font-size:20px; text-align:center;">Перейти на домашнюю страницу</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'object_detection:dashboard' %}" style="color:white;">Панель управления</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'object_detection:logout' %}" style="color:white;">Выход из системы</a>
                    </li>
                    {% else %}
                    {% endif %}
                </ul>
                <ul class="navbar-nav mb-2 mb-lg-0 position-absolute top-0 end-0">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">
                           <i class="fa-solid fa-user fa-xl" style="color:white;"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="{% url 'object_detection:login' %}">Авторизация</a></li>
                            <li><a class="dropdown-item" href="{% url 'object_detection:register' %}">Регистрация</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    <!-- Bootstrap and other dependencies should be loaded right before the closing body tag -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
